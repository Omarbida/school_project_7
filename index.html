<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="emptycol col-4"></div>
        <div class="header col-4">
          <img class="logo" src="images/cart.png" /> <span>Cart</span>
        </div>
        <div class="emptycol col-4"></div>
      </div>
      <div class="emptyrow"></div>

      <div class="tablehead row">
        <div class="tableheadcontent col-3">Product</div>
        <div class="tableheadcontent col-2">Unit price</div>
        <div class="tableheadcontent col-3">Quantity</div>
        <div class="tableheadcontent col-2">Total price</div>
        <div class="tableheadcontent col-1">Like</div>
        <div class="tableheadcontent col-1">Delete</div>
      </div>

      <div class="items"></div>
      <div class="emptyrow"></div>
      <div class="item row">
        <div class="col-7"></div>
        <div id="totalPrice" class="totalprice col-3">Total price</div>
        <div class="col-1"></div>
      </div>

      <div class="item row">
        <div class="col-7"></div>
        <button class="btn-buy col-4">checkout</button>
      </div>
      <div class="emptyrow"></div>
    </div>

    <script src="ItemLine.js"></script>
    <script src="TotalPrice.js"></script>
    <script src="code.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
